<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Refiner ‚Äì Rewrite Prompts Like an Expert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2em;
      color: #2e2e2e;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 20px;
      border-top: 1px dashed #ccc;
      padding-top: 15px;
    }
    small {
      font-size: 0.9em;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Prompt Refiner</h1>

  <label for="prompt">Your Prompt:</label>
  <textarea id="prompt" rows="4" placeholder="E.g. help me market my product..."></textarea>

  <label for="intent">Intent:</label>
  <small>Select what you‚Äôre trying to do. Hover for explanation.</small>
  <select id="intent">
    <option value="" title="Let the system automatically detect what you're trying to do">Auto-detect</option>
    <option value="get_info" title="Ask a clear and specific question to get factual information">Get Information</option>
    <option value="write_email" title="Reframe your message as a polished, professional email">Write an Email</option>
    <option value="fix_problem" title="State your issue clearly so the system can help troubleshoot it">Fix a Problem</option>
    <option value="generate_code" title="Turn your request into a code-generation prompt">Generate Code</option>
    <option value="midjourney_prompt" title="Describe a visual scene for image generation tools like Midjourney">Midjourney Prompt</option>
    <option value="explain" title="Ask the system to explain a concept clearly and simply">Explain Something</option>
    <option value="creative_idea" title="Request creative ideas, such as names, projects, or slogans">Get Creative Ideas</option>
  </select>

  <label for="platform">Platform:</label>
  <small>Which tool will use this prompt?</small>
  <select id="platform">
    <option value="ChatGPT" title="Text-based assistant powered by OpenAI">ChatGPT</option>
    <option value="Midjourney" title="AI-powered visual art generation tool">Midjourney</option>
    <option value="Suno" title="AI music generation platform using text prompts">Suno</option>
  </select>

  <button onclick="refinePrompt()">Refine Prompt</button>

  <h2>‚ú® Refined Prompt:</h2>
  <div id="output">No output yet.</div>

  <div class="note">
    ‚ö†Ô∏è Make sure your backend is running at <code>http://localhost:5000</code> before clicking the button.
  </div>

  <script>
    async function refinePrompt() {
      const prompt = document.getElementById("prompt").value;
      const intent = document.getElementById("intent").value;
      const platform = document.getElementById("platform").value;

      try {
        const response = await fetch("http://localhost:5000/api/refine", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, intent, platform })
        });

        const data = await response.json();
        document.getElementById("output").innerText = data.refined || "‚ö†Ô∏è No refined prompt returned.";
      } catch (err) {
        document.getElementById("output").innerText = "üö® Connection error. Is the backend server online?";
      }
    }
  </script>
</body>
</html>
