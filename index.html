<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Refiner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 2em;
      color: #2e2e2e;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 1em;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
    }
    .note {
      font-size: 0.9em;
      color: #777;
      margin-top: 20px;
      border-top: 1px dashed #ccc;
      padding-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Prompt Refiner</h1>

  <label for="prompt">Your prompt:</label>
  <textarea id="prompt" rows="4" placeholder="E.g. Help me name my startup..."></textarea>

  <button onclick="refinePrompt()">Refine Prompt</button>

  <h2>üåü Refined Prompt:</h2>
  <div id="output">No output yet.</div>

  <div class="note">
    ‚ö†Ô∏è This is a frontend demo. If nothing happens, make sure your backend is running on <code>localhost:5000</code>.
  </div>

  <script>
    async function refinePrompt() {
      const prompt = document.getElementById("prompt").value;

      try {
        const response = await fetch("http://localhost:5000/api/refine", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        document.getElementById("output").innerText = data.refined || "No refined prompt returned.";
      } catch (err) {
        document.getElementById("output").innerText = "üö® Connection error. Is the backend server online?";
      }
    }
  </script>
</body>
</html>
